		function getURLexp(key){
			if (window.location && window.location.search){
				var str = window.location.search.substr(1);
				var reg = new RegExp("(^|&)"+ key +"=([^&]*)(&|$)");
				var arr = str.match(reg);
				
				if(arr) {
					return unescape(arr[2]);
				} else {
					return "";
				} 
			}
			return "";
		}
		var adtype = getURLexp("bagname");
		var bagname = "&bagname="+adtype;

		}
		else if(adtype == "com.r2.sgmnz.kr"){
			window.location.href = "http://r2cdn-kol.r2game.com/static/h5/kr/index.html?mppf=r2g_kr_ad&mlan=kr&mlogo=no&lbimg=000&ilimg=kr1&v=online22000113"+bagname;
		}
		else if(adtype == "com.r2.sgmnz.krapp"){
			// var tta = document.getElementById('tta');

		}
		else if(adtype == "r2g_kr_h5"){
			var params = window.location.search;
			params = params.substr(1,params.length);
